<!DOCTYPE html>
<html>
<head>
    <title>Alert Input Validation</title>
</head>
<body>

<script>
function promptForNineDigitNumber() {
    let isValid = false;
    let userInput;

    while (!isValid) {
        userInput = prompt("Please enter a 9-digit number:");

        // Check if the input is exactly 9 digits and contains only numbers
        if (/^\d{9}$/.test(userInput)) {
            isValid = true;
        } else {
            alert("Invalid input. Please enter exactly 9 digits.");
        }
    }

    // Do something with the valid 9-digit number
    console.log("Valid 9-digit number entered:", userInput);
    // Example: You can now use the valid input
    alert("Thank you! You entered a valid 9-digit number: " + userInput);
}

// Call the function to prompt the user
promptForNineDigitNumber();
</script>

</body>
</html>
